<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Solution</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lec4n0qAAAAAIK9mNhP1PJqyiBPUNjX967yMmJX" async defer></script>
</head>
<body class="login-page">

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <!-- Email/Phone input -->
            <div class="input-group">
                <label for="email">Email or Phone</label>
                <input type="text" id="email" name="email" required>
            </div>
            <!-- Password input -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- CAPTCHA -->
            <div class="captcha-container">
                <div class="g-recaptcha" data-sitekey="6Lec4n0qAAAAAIK9mNhP1PJqyiBPUNjX967yMmJX"></div> <!-- Replace with your site key -->
            </div>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="#" id="signupLink">Create one</a></p>
    </div>

</body>
</html>
